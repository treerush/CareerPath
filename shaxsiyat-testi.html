<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaxsiyat testi - CareerPath</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="./images/careerpathlogo.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color: #f0f2f5;
            --text-color: #333;
            --light-text-color: #fff;
            --card-bg: #fff;
            --menu-bg: #2d3436;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
        }

        .side-nav {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--menu-bg);
            color: var(--light-text-color);
            padding-top: 60px;
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            z-index: 20;
        }

        .side-nav.active {
            left: 0;
        }
        
        .side-nav a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: var(--light-text-color);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .side-nav a:hover {
            background-color: #444;
        }
        
        .side-nav a .material-icons {
            margin-right: 15px;
        }

        .side-nav a .material-icons.ai-icon {
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            width: 24px; 
            height: 24px;
            font-size: 20px; 
            line-height: 1; 
            vertical-align: middle;
            transform: none !important; 
            padding: 0;
            margin-left: -20px; 
            margin-right: 34px; 
        }

        .main-content-container {
            flex-grow: 1;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .main-content-container.menu-open {
            margin-left: 250px;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        
        .menu-toggle {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--light-text-color);
            transition: transform 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
        
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            line-height: 1.6;
            text-align: center;
        }
        
        .test-title {
            color: var(--secondary-color);
            margin-bottom: 30px;
        }
        
        .question-block {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
            margin: 40px auto;
            max-width: 800px;
        }
        
        .question-card {
            background-color: var(--background-color);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, border 0.3s ease;
            border: 2px solid transparent;
            min-height: 100px; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.1em;
        }
        
        .question-card:hover {
            background-color: #e6e9ed;
        }
        
        .question-card.active {
            background-color: #c8e6c9;
            border: 2px solid var(--primary-color);
        }
        
        .selection-buttons {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .selection-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #333;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: transparent;
            font-weight: 700;
        }
        .selection-button.selected {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: var(--light-text-color);
        }
        .selection-button:hover {
            border-color: var(--secondary-color);
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .nav-buttons button {
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-buttons button:hover {
            background-color: #1a7bb9;
        }
        .nav-buttons button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .progress-bar-circles {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        .progress-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            transition: background-color 0.3s ease;
        }
        .progress-circle.active {
            background-color: var(--secondary-color);
            width: 14px;
            height: 14px;
        }
        .progress-circle.current {
            outline: 2px solid rgba(0,0,0,0.06);
            transform: scale(1.15);
        }
    </style>
</head>
<body>
    
    <div class="side-nav" id="side-nav">
        <a href="./dashboard.html"><span class="material-icons">home</span> Asosiy sahifa</a>
        <a href="./dashboard.html"><span class="material-icons">person</span> Mening profilim</a>
        <a href="./tests.html"><span class="material-icons">menu_book</span> Shaxsiyat testi</a>
        <a href="./aichat.html"><span class="material-icons ai-icon">gem_spark</span>AI Maslahatchi</a>
        <a href="./jobs.html"><span class="material-icons">work</span> Ish topish</a>
    </div>

    <div class="main-content-container" id="main-content-container">
        <header class="header">
            <div class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h1>CareerPath</h1>
            <div class="profile-menu">
                <button class="profile-btn" id="profile-btn">
                    <span id="user-email-display">foydalanuvchi@gmail.com</span> ▼
                </button>
                <div class="profile-dropdown" id="profile-dropdown">
                    <a href="#" id="logout-link" class="logout-link">Tizimdan chiqish</a>
                </div>
            </div>
        </header>

        <div class="container">
            <h2 class="test-title">Shaxsiyat testi: Men uchun qaysi texnik ish to'g'ri?</h2>

            <div class="progress-bar-circles" id="progress-bar-circles">
            </div>
            
            <div class="question-container">
            </div>

            <div class="nav-buttons">
                <button id="prev-btn" disabled>Orqaga</button>
                <button id="next-btn">Keyingi</button>
                <button id="finish-btn" style="display:none;" disabled>Natijalarni ko'rish</button>
            </div>
            
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyA86zhSVi4FSw-GvFBdOZsCPaHMS67XA78",
            authDomain: "carrer-path-a5810.firebaseapp.com",
            projectId: "carrer-path-a5810",
            storageBucket: "carrer-path-a5810.firebasestorage.app",
            messagingSenderId: "693831778129",
            appId: "1:693831778129:web:911293c5c284eefe295d70"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const questions = [
            { id: 1, left: "Odamlar menga e'tibor berishsa, o'zimni yaxshi his qilaman", right: "Men kamtar odamman va o'zimga e'tibor qaratishni yoqtirmayman" },
            { id: 2, left: "Yomon so'z meni uzoq vaqt muvozanatdan chiqarishi mumkin", right: "Boshqalar men haqimda nima deyishidan qat'i nazar, men doim sovuqqon bo'laman" },
            { id: 3, left: "Men ehtiyotkor odamman va har doim bir nechta mumkin bo'lgan natijalarni ko'rib chiqaman", right: "Men oldindan tashvishlanishni yoqtirmayman. Muammolar paydo bo'lganda ularni hal qilaman" },
            { id: 4, left: "Men hamma bilan do'stona munosabatda bo'lishga harakat qilaman", right: "Men har bir insonga mehribon emasman" },
            { id: 5, left: "Ba'zan men atrofimdagi odamlarni hayratda qoldirishga yoki hayratga solishga harakat qilaman", right: "Men hech qachon o'z harakatlarim yoki xatti-harakatlarim bilan boshqalarning mehrini qozonishga harakat qilmayman" },
            { id: 6, left: "Men ko'pincha boshqalarning e'tiborini tortaman", right: "Men odatda past profilni saqlayman" },
            { id: 7, left: "Men doimo hayotimda yomon narsa yuz berishi mumkinligidan xavotirdaman", right: "Kelajagim haqida o'ylayotganda men hech qanday tashvish his qilmayman" },
            { id: 8, left: "Xarid qilishdan oldin men to'g'ri tanlov qilish uchun mahsulot sharhlarini va sotuvchining reytingini diqqat bilan o'rganib chiqaman", right: "Men mahsulot sharhlarini o'qishga unchalik ahamiyat bermayman: men o'zim xohlagan narsani sotib olaman" },
            { id: 9, left: "Men har doim boshqalarga xushmuomalalik bilan munosabatdaman", right: "Men ba'zan to'g'ridan-to'g'ri yoki hazil shaklida odamlarning o'zini o'zi qadrlashiga putur etkazishim mumkin" },
            { id: 10, left: "Menimcha, hayot o'yin", right: "Hayot - bu kelajak avlodlarga o'tadigan tajriba" },
            { id: 11, left: "Odamlar mening harakatlarim va tashqi ko'rinishimga e'tibor berishlari menga yoqadi", right: "Men tashqi ko'rinishim yoki xatti-harakatlarim bilan o'zimga e'tibor qaratishni yoqtirmayman" },
            { id: 12, left: "Diqqat markazida bo'lganimda o'zimni tashvish va xijolat tortaman", right: "Men diqqat markazida bo'lishdan xursandman" },
            { id: 13, left: "Ishingizda muvaffaqiyatga erishishning kaliti - doimiy tirishqoqlikdir", right: "Ishingizda muvaffaqiyatga erishishning kaliti ilhom va sezgiingizga ergashishdir" },
            { id: 14, left: "Men odamni unchalik yaxshi tanimasam ham, quchoqlash ajoyib", right: "Odamlar meni quchoqlashlarini yoqtirmayman - ehtimol, eng yaqinlarimdan tashqari" },
            { id: 15, left: "Har kuni meni o'zgartiradi. Bugun men kechagidek emasman", right: "Men hayotimda umuman o'zgarmayman" }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = {};

        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');

        const renderQuestion = () => {
            const container = document.querySelector('.question-container');
            container.innerHTML = '';
            
            const q = questions[currentQuestionIndex];
            if (!q) {
                console.warn('Savol topilmadi: index=', currentQuestionIndex);
                return;
            }
            
            const block = document.createElement('div');
            block.className = 'question-block';
            block.dataset.id = q.id;

            const leftCard = document.createElement('div');
            leftCard.className = 'question-card';
            leftCard.textContent = q.left;
            leftCard.onclick = () => selectAnswer(q.id, '<<');

            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'selection-buttons';

            const buttonValues = ['<<', '<', '•', '>', '>>'];
            buttonValues.forEach(value => {
                const button = document.createElement('div');
                button.className = 'selection-button';
                button.dataset.value = value;
                button.textContent = value;
                button.onclick = () => selectAnswer(q.id, value);
                buttonsContainer.appendChild(button);
            });

            const rightCard = document.createElement('div');
            rightCard.className = 'question-card';
            rightCard.textContent = q.right;
            rightCard.onclick = () => selectAnswer(q.id, '>>');

            block.appendChild(leftCard);
            block.appendChild(buttonsContainer);
            block.appendChild(rightCard);
            container.appendChild(block);

            if (userAnswers[q.id]) {
                const selectedButton = buttonsContainer.querySelector(`[data-value='${userAnswers[q.id]}']`);
                if (selectedButton) {
                    selectedButton.classList.add('selected');
                }
                if (currentQuestionIndex === questions.length - 1) {
                    finishBtn.disabled = false;
                } else {
                    nextBtn.disabled = false;
                }
            } else {
                nextBtn.disabled = true;
                finishBtn.disabled = true;
            }

            prevBtn.disabled = currentQuestionIndex === 0;

            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.style.display = 'none';
                finishBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                finishBtn.style.display = 'none';
            }

            updateProgressCircles();
        };

        const selectAnswer = (questionId, value) => {
            userAnswers[questionId] = value;
            const questionBlock = document.querySelector(`.question-block[data-id='${questionId}']`);
            if (questionBlock) {
                const buttons = questionBlock.querySelectorAll('.selection-button');
                buttons.forEach(btn => {
                    btn.classList.remove('selected');
                });
                const selectedButton = questionBlock.querySelector(`[data-value='${value}']`);
                if (selectedButton) {
                    selectedButton.classList.add('selected');
                }
            }
            if (currentQuestionIndex === questions.length - 1) {
                finishBtn.disabled = false;
            } else {
                nextBtn.disabled = false;
            }
            updateProgressCircles();
        };

        const updateProgressCircles = () => {
            const circleContainer = document.getElementById('progress-bar-circles');
            circleContainer.innerHTML = '';
            for (let i = 0; i < questions.length; i++) {
                const circle = document.createElement('div');
                circle.className = 'progress-circle';
                if (userAnswers[questions[i].id]) {
                    circle.classList.add('active');
                }
                if (i === currentQuestionIndex) {
                    circle.classList.add('current');
                }
                circleContainer.appendChild(circle);
            }
        };

        const handleFinishTest = async () => {
  if (Object.keys(userAnswers).length < questions.length) {
    alert("Iltimos, barcha savollarga javob bering!");
    return;
  }

  if (auth.currentUser) {
    try {
      const resultsRef = doc(db, "test_results", auth.currentUser.uid);
      await setDoc(resultsRef, {
        answers: userAnswers,
        completedAt: new Date()
      });

      window.location.href = "javoblar.html";

    } catch (err) {
      console.error('Saqlashda xato:', err);
      alert("Natijalarni saqlashda xatolik yuz berdi. Internetga ulanilganini tekshiring.");
      return;
    }
  }
};

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (!userAnswers[questions[currentQuestionIndex].id]) {
                alert("Iltimos, avval bu savollarga javob bering!");
                return;
            }
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                handleFinishTest();
            }
        });

        finishBtn.addEventListener('click', handleFinishTest);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-email-display').textContent = user.email;
                renderQuestion();
            } else {
                window.location.href = "login.html";
            }
        });
        
        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        profileBtn.addEventListener('click', () => {
            profileDropdown.classList.toggle('active');
        });

        const logoutLink = document.getElementById('logout-link');
        logoutLink.addEventListener('click', (e) => {
            e.preventDefault();
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        });
        
        const menuToggle = document.getElementById('menu-toggle');
        const sideNav = document.getElementById('side-nav');
        const mainContent = document.getElementById('main-content-container');
        
        menuToggle.addEventListener('click', () => {
            sideNav.classList.toggle('active');
            mainContent.classList.toggle('menu-open');
            menuToggle.classList.toggle('active');
        });
    </script>

    <script type="module" src="/role-router.js"></script>
</body>
</html>
